<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico">

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="notes.css">

	<script src="src/app.js" defer></script>
	<script src="src/data.js" defer></script>
	<script src="src/temporary.js" defer></script>
</head>
<body>
	<div id="main">

		<!-- header -->
		
		<div id="header">
			<input id="search" autocomplete="off" placeholder="Search" type="text">
		</div>

		<!-- label filtering -->

		<div id="labels">
			<form id="filter-form">
				<input type="checkbox" id="School" value="School">
				<label for="School">School</label><br>

				<input type="checkbox" id="Reminder" value="Reminder">
				<label for="Reminder">Reminder</label><br>

				<input type="checkbox" id="Personal" value="Personal">
				<label for="Personal">Personal</label><br>
			</form>
		</div>

		<!-- note content -->

		<div id="notes">
			<template id="note-template">
				<div class="note">
					<h2 class="note-title"></h2>
					<div class="note-content"></div>
					<ul class="note-labels"></ul>
					<p class="note-date"></p>
				</div>
			</template>
		</div>

		<!-- new note button -->

		<button id="new-note">+</button>
	</div>
</body>
</html>
