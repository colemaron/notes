<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes</title>

	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' height='24px' viewBox='0 -960 960 960' width='24px' fill='%23FFFFFF'><path d='M200-200h360v-200h200v-360H200v560Zm0 80q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v400L600-120H200Zm80-280v-80h200v80H280Zm0-160v-80h400v80H280Zm-80 360v-560 560Z'/></svg>">
	
	<link rel="stylesheet" href="styles/sidebar.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/notes.css">

	<script src="src/data.js" type="module" defer></script>
	<script src="src/app.js" type="module" defer></script>
	<script src="src/search.js" defer></script>
</head>
<body>
	<div id="main">

		<div id="fullscreen" class="hidden">
			<p id="fullscreen-size">0 x 0</p>
			<img id="fullscreen-image">
		</div>

		<!-- header -->

		<div id="header">
			<form id="search-form">
				<input id="search" name="query" autocomplete="off" placeholder="Search for notes" type="text">
				
				<button id="search-submit" type="submit">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
				</button>
			</form>

			<form id="sort-form">
				<select name="sort" id="sort">
					<option value="newest">Newest</option>
					<option value="oldest">Oldest</option>
					<option value="a-z">A-Z</option>
				</select>
			</form>

			<button id="note-layout">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M760-200v-120H200v120h560Zm0-200v-160H200v160h560Zm0-240v-120H200v120h560ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Z"/></svg>
			</button>
		</div>

		<!-- label filtering -->

		<div id="sidebar">
			<div id="folders">
				<button class="folder selected">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-200h360v-200h200v-360H200v560Zm0 80q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v400L600-120H200Zm80-280v-80h200v80H280Zm0-160v-80h400v80H280Zm-80 360v-560 560Z"/></svg>
					<p>Notes</p>
				</button>
				<button id="new-folder" class="folder">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
					<p>New Folder</p>
				</button>
			</div>

			<div id="sidebar-bottom">
				<p>Profile Name</p>

				<button id="sidebar-toggle"></button>
			</div>
		</div>

		<!-- note content -->

		<div id="notes">
			<p id="search-info" class="hidden"></p>
		</div>

		<!-- new note button -->

		<button id="new-note">
			<svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#FFFFFF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
		</button>
	</div>
</body>
</html>
