<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico">

	<link rel="stylesheet" href="../styles/styles.css">
	<link rel="stylesheet" href="../styles/notes.css">
	<link rel="stylesheet" href="../styles/folders.css">
	<link rel="stylesheet" href="../styles/header.css">

	<script src="src/data.js" defer></script>
	<script src="src/search.js" defer></script>
	<script src="src/temporary.js" defer></script>
</head>
<body>
	<div id="main">

		<!-- header -->
		
		<div id="header">
			<input id="search" autocomplete="off" placeholder="Search" type="text">
		</div>

		<!-- label filtering -->

		<div id="folders">
			<div class="folder">
				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-200h360v-200h200v-360H200v560Zm0 80q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v400L600-120H200Zm80-280v-80h200v80H280Zm0-160v-80h400v80H280Zm-80 360v-560 560Z"/></svg>
				<p>Notes</p>
			</div>
		</div>

		<!-- note content -->

		<div id="notes">
			<template id="note-template">
				<div class="note">
					<h2 class="note-title"></h2>
					<div class="note-content"></div>
					<ul class="note-labels"></ul>
					<p class="note-date"></p>
				</div>
			</template>
		</div>

		<!-- new note button -->

		<button id="new-note">+</button>
	</div>
</body>
</html>
